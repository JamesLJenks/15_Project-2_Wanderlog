<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/landing-page.css">
    <link rel="stylesheet" href="/public/css/fixed.css">
</head>

<body>
    <div class="video-background">
        <div class = "video-wrap">
            <div id="video">
                <video id="bgvid" autoplay loop muted playsinline>
                    <source src="/public/assets/Walk-in-the-Woods-Reduced.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid d-flex align-items-center vh-100 landing-page-content">
        <div class = "col-lg-3 col-md-2"></div>
        <div class="container">
            <div class="row justify-content-center mx-5 my-3">
                <h1 class="text-white text-center">Sign Up<h1>
            </div>
            <div class="text-center mx-5">
                <div class="mb-4">
                    <div class="row input-group">
                        <input id="user-last-name-input" type="text" class="form-control rounded my-3" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" placeholder="First Name">
                        <input id="user-first-name-input" type="text" class="form-control rounded my-3" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" placeholder="Last Name">
                    </div>
                    <input id="username-input" type="text" class="form-control rounded my-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Username">
                    <input id="password-input" type="text" class="form-control rounded my-3" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Password">
                </div>
                <a class="col-lg-6 col-12 btn custom-btn btn-primary btn-lg btn-block" href="#" role="button">Login</a>
            </div>
        </div>
        <div class = "col-lg-3 col-md-2"></div>
    </div>
</body>

<!-- Link to jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
